{% extends "base.html" %}

{% block content %}
<div class="card fat">
  <div class="card-body">
    <h4 class="card-title">Orders</h4>
    <ul class="list-group">
      {% for item in data %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ item }}
      <span class="badge badge-primary badge-pill">{{ data[item] }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
