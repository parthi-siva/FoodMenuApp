{% extends "base.html" %}

{% block content %}
<div class="card fat">
  <div class="card-body">
    <h4 class="card-title">Login</h4>
    <form method="POST" class="my-login-validation" novalidate="">
      {{ form.hidden_tag() }}
      <div class="form-group">
        <label>{{ form.startfield.label }}</label>
        {{ form.startfield(class_ ="datepicker form-control") }}
        {% for error in form.startfield.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
      </div>

      <div class="form-group">
        <label>{{ form.endfield.label }}
          {{ form.endfield(class_ ="datepicker form-control") }}
          {% for error in form.endfield.errors %}
              <span style="color: red;">[{{ error }}]</span>
          {% endfor %}
        </label>
      </div>

      <div class="form-group m-0">
        <p> {{ form.submit(class_= "btn btn-primary mb-2") }} </p>
      </div>
    </form>
  </div>
</div>

{% endblock %}
