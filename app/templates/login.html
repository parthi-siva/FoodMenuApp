{% extends "base.html" %}

{% block content %}
<div>
  <form action="" method="post" novalidate class="login_body">
    {{ form.hidden_tag() }}
  <div class="form-group">
    {{ form.username.label }} <br>
    {{ form.username(size=32) }}
  </div>
  <div class="form-group">
    {{ form.password.label }} <br>
    {{ form.password(size=32) }}
  </div>
    <p> {{ form.submit() }} </p>
</form>
</div>
{% endblock %}
